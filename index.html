<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu Kue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <h1>Daftar Menu Kue</h1>

        <div class="menu-item">
            <img src="image/black-forest.jpg" alt="Kue Black Forest" class="menu-image">
            <h2>Kue Black Forest</h2>
            <form>
                <label for="black-forest-size">Pilih ukuran:</label>
                <select id="black-forest-size" name="black-forest-size">
                    <option value="18">Ukuran 18 cm - Rp 110.000</option>
                    <option value="20">Ukuran 20 cm - Rp 130.000</option>
                    <option value="22">Ukuran 22 cm - Rp 160.000</option>
                    <option value="24">Ukuran 24 cm - Rp 190.000</option>
                </select>
                <p>*Harga belum termasuk ongkir</p>
                <button type="submit" class="order-btn">Order Sekarang</button>
            </form>
        </div>

        <div class="menu-item">
            <img src="image/kue-berkarakter.jpg" alt="Kue Berkarakter" class="menu-image">
            <h2>Kue Berkarakter</h2>
            <form>
                <label for="character-cake-size">Pilih ukuran:</label>
                <select id="character-cake-size" name="character-cake-size">
                    <option value="18">Ukuran 18 cm - Rp 110.000</option>
                    <option value="20">Ukuran 20 cm - Rp 130.000</option>
                    <option value="22">Ukuran 22 cm - Rp 160.000</option>
                    <option value="24">Ukuran 24 cm - Rp 190.000</option>
                </select>
                <p>*Harga belum termasuk ongkir</p>
                <button type="submit" class="order-btn">Order Sekarang</button>
            </form>
        </div>
    </div>
</body>
</html>
